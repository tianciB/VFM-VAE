# we recommend to read config_details.yaml first.


ckpt_path: 'your_path/ckpt_path' # <---- download our pre-trained lightningdit or your own checkpoint

data:
  data_path: 'your_path/data_path' # <---- path to your data. it is generated by preprocessing script, latents_stats.pt within it
  fid_reference_file: 'path/to/your/VIRTUAL_imagenet256_labeled.npz' # <---- path to your fid_reference_file.npz. download it from ADM

  # recommend to use default settings
  image_size: 256
  num_classes: 1000
  num_workers: 8
  latent_norm: true
  latent_multiplier: 1.0

vae:
  model_name: 'vfm_vae_f16d32'
  downsample_ratio: 16

# recommend to use default settings
model:
  model_type: LightningDiT-XL/1
  use_qknorm: true   # <----- if you are encountering NaN loss issues, we recommend enabling it. 
                     #        It improves training stability but slightly slows down the convergence.
  use_swiglu: true
  use_rope: true
  use_rmsnorm: true
  wo_shift: false
  in_chans: 32

# recommend to use default settings
train:
  max_steps: 600000
  global_batch_size: 1024
  global_seed: 0
  output_dir: 'your_path/generated_results'
  wandb_project: 'Lightning-DiT' # <---- wandb project name, set as you like
  exp_name: 'lightningdit_xl_1_with_vfm_vae' # <---- experiment name, set as you like
  ckpt: null
  log_every: 100
  ckpt_every: 10000
optimizer:
  lr: 0.0002
  beta2: 0.95
  
# recommend to use default settings
transport:
  path_type: Linear
  prediction: velocity
  loss_weight: null
  sample_eps: null
  train_eps: null
  use_cosine_loss: true
  use_lognorm: true

# recommend to use default settings
sample:
  mode: ODE
  sampling_method: euler
  atol: 0.000001
  rtol: 0.001
  reverse: false
  likelihood: false
  num_sampling_steps: 250
  cfg_scale: 4.0 # <---- cfg scale, 
                 #       for 64  epoch performance with FID=2.16 cfg_scale=6.0
                 #       for 560 epoch performance with FID=1.57 cfg_scale=4.0
  
  # recommend to use default settings
  per_proc_batch_size: 4
  fid_num: 50000
  cfg_interval_start: 0.125
  timestep_shift: 0.3